<div template="bulletin-top-10">
  <div class="item-container">
    <div class="count">{{rank}}</div>
    <div class="game-thumb small">
      <img src="./img/game-thumb_{{thumb}}-small.png">
    </div>
    <h2>{{name:limit(18)}}</h2>
    <div class="rating-container small rating-{{rating}}">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
  </div>
</div>
