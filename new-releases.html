<!DOCTYPE html>

<html>
  <head>
    <!-- CSS Styles -->
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    <link rel='stylesheet' type='text/css' href='css/icons.css'>
    <link rel='stylesheet' type='text/css' href='css/popups.css'>
    <link rel='stylesheet' type='text/css' href='css/header.css'>
    <link rel='stylesheet' type='text/css' href='css/footer.css'>
    <link rel='stylesheet' type='text/css' href='css/filter.css'>
    <link rel='stylesheet' type='text/css' href='css/item-container.css'>
    <link rel='stylesheet' type='text/css' href='css/stars.css'>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <!-- JavaScript -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/prototype.js" type="text/javascript"></script>
    <script src="js/netgames.js" type="text/javascript"></script>
    <script src="js/jquery.placeholder.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="https://ghhcloud.atlassian.net/s/en_US1wa9wb-418945332/6007/26/1.3.2/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?collectorId=4237e2a8"></script>

  <body id="new-releases" class="core">
    <div template="header" src="./templates/header.html" onload="headerLoaded()"></div>
    <div id="main">
      <div class="container-950">
        <div class="gallery">
          <label for="sort-games">Sort by:</label>
          <div class="dropdown">
            <div class="btn silver">Title<div class="arrow"></div></div>
            <div class="menu">
              <div class="tab"><div class="arrow"></div></div>
              <div class="container">
                <ul>
                  <li><a href="">Release Date</a></li>
                  <li><a href="">Rating</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="switch col-2 edit narrow">
            <div class="btn active" id="show-singles">Singles</div>
            <div class="btn" id="show-packages">Packages</div>
          </div>
          <hr>
          <div class="screen visible" id="single-view">
            <section>
              <h1>Featured New Releases</h1>
              <div>
                <div template="single-feature" obj="single" src="./templates/items.html" limit="2"></div>
              </div>
            </section>
            <hr>
            <!-- Filters -->
            <div template="filter-single" src="./templates/filter.html" onload="asideScroll(),asideUI()"></div>
            <!-- End Filters -->
            <div class="item-list">
              <div template="single-list" obj="single" src="./templates/items.html"></div>
            </div>
          </div> <!-- <div class="screen visible" id="single-view"> -->
          <div class="screen" id="package-view">
            <section>
              <h1>Featured New Releases</h1>
              <div>
                <div template="package-tile" obj="pkg" src="./templates/items.html" onload="packageScroll()"></div>
              </div>
            </section>
            <hr>
            <div template="filter-package" src="./templates/filter.html" onload="asideScroll(),asideUI()"></div>
            <div class="item-list">
              <div template="package-list" obj="pkg" src="./templates/items.html" onload="packageScroll()"></div>
            </div> <!-- <div class="item-list"> -->
          </div> <!-- <div class="screen visible" id="package-view"> -->
        </div> <!-- <div id="feature-gallery"> -->
      </div>
    </div>
    <div template="footer" src="./templates/footer.html"></div>
  </body>
</html>
