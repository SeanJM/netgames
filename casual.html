<!DOCTYPE html>

<html>
  <head>
    <!-- CSS Styles -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <!-- JavaScript -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/prototype.js" type="text/javascript"></script>
    <script src="js/netgames.js" type="text/javascript"></script>
    <script src="js/netgames-db.js" type="text/javascript"></script>
    <script src="js/jquery.placeholder.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
    <!-- BEGIN LivePerson Monitor. -->

    <!-- BEGIN JIRA feedback. -->
    <script type="text/javascript" src="https://ghhcloud.atlassian.net/s/en_US1wa9wb-418945332/6007/26/1.3.2/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?collectorId=4237e2a8"></script>
    <!-- End JIRA feedback. -->    
  </head>
  <body class="casual" id="home">
    <div template="header" src="./templates/header.html" onload="headerLoaded()"></div>
    <div id="main">
      <div class="container-950">
        <div id="feature-gallery" class="gallery">
          <div class="switch col-2 edit narrow">
            <div class="btn active" id="show-singles">Singles</div>
            <div class="btn" id="show-packages">Packages</div>
          </div>
          <hr>
          <div template="ad-728" src="./templates/ad-banners.html"></div>
          <div class="screen visible" id="single-view">
            <section>
              <h1>New Releases</h1>
              <div class="btn indigo more">More<div class="arrow"></div></div>
              <div template="single-hero" obj="single" src="./templates/items.html" limit="1"></div>
              <div class="carousel-container">
                <div class="carousel">
                  <div template="single-feature" obj="single" src="./templates/items.html" limit="2"></div>
                </div>
                <div class="controls">
                    <div class="left"></div>
                    <div class="right"></div>
                  </div>
              </div>
            </section>
            <hr>
            <div class="col-left">
              <section>
                <h1>Recommended</h1>
                <div class="btn indigo more">More<div class="arrow"></div></div>
                <!-- 3 Column Items -->
                <div template="single-tile" obj="single" src="./templates/items.html" limit="4"></div>
              </section>
              <hr>
              <section>
                <h1>What others are currently buying</h1>
                <div class="btn indigo more">More<div class="arrow"></div></div>
                <!-- 3 Column Items -->
                <div template="single-tile" obj="single" src="./templates/items.html" limit="4"></div>
              </section>
              <hr>
            </div>
            <aside class="bulletin">
              <h1>Advertising</h1>
              <div template="ad-300" src="./templates/ad-banners.html"></div>
              <h1>Hot Sellers</h1>
              <div template="bulletin-top-10" src="./templates/bulletin.html" obj="top10Sellers"></div>
              <div class="btn indigo more">More<div class="arrow"></div></div>
            </aside>
          </div> <!-- <div class="screen" id="single-view"> -->
          <div class="screen" id="package-view">
            <section>
              <h1>New Releases</h1>
              <div template="package-hero" obj="pkg" src="./templates/items.html" limit="1"></div>
              <div class="carousel-container">
                <div class="carousel">
                  <div template="package-tile" obj="pkg" src="./templates/items.html" onload="packageScroll()"></div>
                </div>
                <div class="controls">
                    <div class="left"></div>
                    <div class="right"></div>
                  </div>
              </div>
            </section>
            <hr>
            <div class="col-left">
              <section>
                <h1>Recommended</h1>
                <div template="package-list" obj="pkg" src="./templates/items.html" onload="packageScroll()"></div>
              </section>
              <hr>
              <section>
                <h1>Action Packed</h1>
                <div template="package-list" obj="pkg" src="./templates/items.html"></div>
              </section>
            </div>
            <aside class="bulletin">
              <h1>Advertising</h1>
              <div template="ad-300" src="./templates/ad-banners.html"></div>
              <h1>Hot Sellers</h1>
              <div template="bulletin-top-10" src="./templates/bulletin.html" obj="top10Sellers"></div>
              <div class="btn indigo more">More<div class="arrow"></div></div>
            </aside>
          </div> <!-- <div class="screen" id="package-view"> -->
        </div> <!-- <div id="feature-gallery"> -->
      </div> <!-- <div class="container-950"> --> 
    </div> <!-- <div id="main"> -->
    <div template="footer" src="./templates/footer.html"></div>
  </body>
</html>
